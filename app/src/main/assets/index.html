<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Test</title>
</head>
<body>
    <h1>Bridge 테스트</h1>
    <button onclick="showToast()">Show Toast</button>

    <script type="text/javascript">
        function showToast() {
            if (window.Android) {
                window.Android.showToast("Toast 메세지 호출!");
            } else {
                alert("Bridge 없음!");
            }
        }
    </script>
</body>
</html>
